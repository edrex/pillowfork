<!DOCTYPE html>
<html data-ng-app='pillowfork'>
  <head>
    <title>Pillowfork</title>
    <link rel="stylesheet" href="/components/normalize-css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/assets/app.css" type="text/css">
  </head>
  <body>
    <header>
      <ul id="notices" ng-controller="NoticesCtrl" ng-cloak>
        <li ng-repeat="notice in notices.all()" class="notice {{notice.type}}">{{notice.message}}</li>
      </ul>
    </header>
    <main id="view-container">
      <div ng-view></div>
    </main>
    <footer></footer>
  </body>

  <script src="//login.persona.org/include.js"></script>
  <script src='/components/lodash/dist/lodash.js'></script>
  <script src='/components/pouchdb-nightly/index.js'></script>
  <script src='/components/angular/angular.js'></script>
  <script src='/components/angular-route/angular-route.js'></script>
  <script src='/components/angular-sanitize/angular-sanitize.js'></script>
  <script src='/assets/app.js'></script>

  <script src="//localhost:7777/livereload.js"></script>
</html>
