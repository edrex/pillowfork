<div class="page draft" ng-cloak>
  <div class="info" ng-controller="SessionCtrl">
    <a id="publish" href ng-click="user ? publish() : signin()">publish</a>
    <span class="name" ng-show="user">{{ user }}</span>
    <a id="signout" href ng-show="user" ng-click="signout()">&times;</a>
  </div>
  <h1 id="title" contenteditable ng-model="draft.title"></h1>
  <div id="body" contenteditable ng-model="draft.body"></div>
</div>
