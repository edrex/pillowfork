<div class="page" ng-show='page' ng-cloak>
  <div class="header">
    <h1>{{page.title}}</h1>
  </div>
  <div class="body">{{page.body}}</div>
</div>
<div class="page-list" ng-cloak>
  <a class="page" ng-repeat='nextPage in nextPages' ng-href="#/{{ nextPage._id }}">
    <div class="page-header">
      <h1 class="title">{{ nextPage.title }}</h1>
    </div>
  </a>
  <a id="draft-link" class="page {{draft.title || draft.body ? 'draft' : 'new'}}" ng-href="#/draft/{{ page._id }}" ng-controller="DraftCtrl">
    <div class="page-header">
      <h1>{{ draft.title || (pageId ? "Continue this story" : "Start a story. Begin a book.") }}</h1>
    </div>
  </a>
</div>
