<div class="page draft" ng-cloak>
  <div ng-controller="SessionCtrl">
    <div class="user" ng-show="user">Signed in as {{ user }} (<a id="signout" href ng-click="signout()">sign out</a>)</div>
    <a id="publish" href ng-show="user" ng-click="publish()">publish</a>
    <a id="signin" href="/auth.html" ng-show="!user">Sign in to publish</a>
  </div>
  <h1 id="title" contenteditable ng-model="draft.title"></h1>
  <div id="body" contenteditable ng-model="draft.body"></div>
</div>
